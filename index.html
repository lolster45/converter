<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="conversion.css">

</head>
<body>
    <div class="converter_wrapper">
        <h2 id="title">Converter:</h2>

        <div id="user_input_wrap">
            <input type="text" id="input" class="container" placeholder="Input here">
            
            <span id="equals_icon">=</span>
    
            <input type="text" id="result" class="container" placeholder="Result">
        </div>

        <div id="type_wrap">
            <select id="inputType" class="container">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="Kg">Kilogram</option>
                <option value="Ibs">Pounds</option>
            </select>
            <select id="resultType" class="container">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="Kg">Kilogram</option>
                <option value="Ibs">Pounds</option>
    
            </select>
        </div>

        <script src="conversion.js"></script>
    </div>
</body>







</html>
